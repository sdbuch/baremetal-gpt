# @package _global_

defaults:
  - /dataset/mnist@training_dataset

training_dataset:
  epochs_to_loop: 10

eval_list:
  - dataset:
      name: MNIST
      path: "data/mnist/patch_4x4"
      split: TEST
      seq_len: 49  # 4x4 patches
      global_batch_size: 400
      epochs_to_loop: 1
    evaluator: ACCURACY
  - dataset:
      name: MNIST
      path: "data/mnist/patch_4x4"
      split: TRAIN
      seq_len: 49  # 4x4 patches
      global_batch_size: 400
      epochs_to_loop: 1
    evaluator: ACCURACY

model:
  transformer_type: CONTINUOUS
  is_causal: False  # use full attention
  num_vocab: 16  # 4x4 patches
  num_classes: 10

optimizer:
  num_steps: 0
