# @package _global_

defaults:
  - /dataset/mnist@train_dataset

train_dataset:
  epochs_to_loop: 10
  path: "data/mnist/patch_2x2"
  split: TRAIN
  seq_len: 196  # 2x2 patches

eval_list:
  - dataset:
      name: MNIST
      path: "data/mnist/patch_2x2"
      split: TEST
      seq_len: 196
      global_batch_size: 400
      epochs_to_loop: 1
    evaluator: ACCURACY
  - dataset:
      name: MNIST
      path: "data/mnist/patch_2x2"
      split: TRAIN
      seq_len: 196
      global_batch_size: 400
      epochs_to_loop: 1
    evaluator: ACCURACY

model:
  transformer_type: CONTINUOUS
  is_causal: False  # use full attention
  num_vocab: 4  # 2x2 patches
  num_classes: 10

optimizer:
  num_steps: 0
